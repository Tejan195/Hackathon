<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Mentorship Hub</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

 <section class="form-container">
    <form action="" method="post" enctype="multipart/form-data">
    <h>Register Now</h>
    <p>Your Name<span>*</span></p>
    <input type="text" name="text" placeholder="enter your name" required maxlength="50" class="box">
    <p>Enter Email<span>*</span></p>
    <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
    <p>Create Password <span>*</span></p>
    <input type="password" name="password" placeholder="Enter password" required maxlength="20" class="box">
    <p>Confirm password<span>*</span></p>
    <input type="password" name="password" placeholder="confirm your password" class="box">
    <p>Select Profile<span>*</span></p>
    <input type="file" accept="image/*" required class="box">
    <input type="submit" value="Register new" name="submit" class="btn1">
</form>
 </section>
 <script src="app.js"></script>
</body>
</html>
